      
           

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .shutdown-pattern { background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(239, 68, 68, 0.1) 5px, rgba(239, 68, 68, 0.1) 10px); }
    </style>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-[1400px] mx-auto">
        <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4 text-center md:text-left">
            <div class="flex items-center gap-4">
                <div class="bg-orange-500 p-3 rounded-2xl shadow-lg">
                    <i data-lucide="calendar" class="text-white w-8 h-8"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-slate-800 tracking-tight">CONTINENTAL 2026</h1>
                    <p class="text-slate-500 font-medium italic">Zmenový kalendár 12h</p>
                </div>
            </div>
            <div class="flex gap-2" id="teamButtons"></div>
            <button onclick="window.print()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold">TLAČIŤ</button>
        </div>
        <div id="calendar" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>
        let currentTeam = 'A';
        const months = ['Január','Február','Marec','Apríl','Máj','Jún','Júl','August','September','Október','November','December'];
        
        function getShift(date, team) {
            const start = new Date('2024-01-01');
            const diff = Math.floor((date - start) / 86400000);
            const cycle = diff % 8;
            const patterns = {'A':[0,1,6,7],'B':[2,3,0,1],'C':[4,5,2,3],'D':[6,7,4,5]};
            const p = patterns[team];
            if (p.slice(0,2).includes(cycle)) return 'R';
            if (p.slice(2,4).includes(cycle)) return 'N';
            return null;
        }

        function render() {
            const cal = document.getElementById('calendar');
            cal.innerHTML = '';
            months.forEach((mName, mIdx) => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl p-5 shadow-sm border border-slate-100 text-center";
                let h = `<h2 class="font-black text-xl mb-4 text-slate-800 uppercase">${mName}</h2>`;
                h += `<div class="grid grid-cols-7 gap-1 text-[10px] font-bold text-slate-400 mb-2"><div>PO</div><div>UT</div><div>ST</div><div>ŠT</div><div>PI</div><div>SO</div><div>NE</div></div>`;
                h += `<div class="grid grid-cols-7 gap-1">`;
                
                const first = new Date(2026, mIdx, 1);
                let start = first.getDay() || 7;
                for(let i=1; i<start; i++) h += `<div></div>`;
                
                for(let d=1; d<=new Date(2026, mIdx+1, 0).getDate(); d++) {
                    const date = new Date(2026, mIdx, d);
                    const s = getShift(date, currentTeam);
                    let bg = "bg-slate-50 text-slate-300";
                    if (s === 'R') bg = "bg-orange-500 text-white font-bold";
                    if (s === 'N') bg = "bg-slate-800 text-white font-bold";
                    h += `<div class="h-10 flex flex-col items-center justify-center rounded-lg text-xs ${bg}"><span>${d}</span><span class="text-[8px]">${s||''}</span></div>`;
                }
                card.innerHTML = h + `</div>`;
                cal.appendChild(card);
            });
            lucide.createIcons();
        }

        const tb = document.getElementById('teamButtons');
        ['A','B','C','D'].forEach(t => {
            const b = document.createElement('button');
            b.innerText = t;
            b.className = `w-12 h-12 rounded-xl font-black ${t === currentTeam ? 'bg-orange-500 text-white' : 'bg-white text-slate-400 border border-slate-200'}`;
            b.onclick = () => { currentTeam = t; render(); updateButtons(); };
            tb.appendChild(b);
        });

        function updateButtons() {
            document.querySelectorAll('#teamButtons button').forEach(b => {
                b.className = `w-12 h-12 rounded-xl font-black ${b.innerText === currentTeam ? 'bg-orange-500 text-white' : 'bg-white text-slate-400 border border-slate-200'}`;
            });
        }

        render();
    </script>
</body>
</html>

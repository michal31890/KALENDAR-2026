 
    <!DOCTYPE html>
<html lang="sk" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 notranslate">
    <div class="max-w-7xl mx-auto p-4">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-black text-slate-800 uppercase italic">Continental 2026</h1>
                <p class="text-slate-500 font-bold tracking-wide">SMENOVÝ KALENDÁR 12h (R/N)</p>
            </div>
            <div id="controls" class="flex gap-2 bg-slate-100 p-1 rounded-xl"></div>
            <button onclick="window.print()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-bold hover:bg-black transition-all">TLAČIŤ A4</button>
        </div>
        <div id="calendarGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>

    <script>
        let team = 'A';
        const months = ['Január','Február','Marec','Apríl','Máj','Jún','Júl','August','September','Október','November','December'];
        function getShift(date, t) {
            const start = new Date('2024-01-01');
            const diff = Math.floor((date - start) / 86400000);
            const cycle = diff % 8;
            const patterns = {'A':[0,1,6,7],'B':[2,3,0,1],'C':[4,5,2,3],'D':[6,7,4,5]};
            const p = patterns[t];
            if (p.slice(0,2).includes(cycle)) return 'R';
            if (p.slice(2,4).includes(cycle)) return 'N';
            return '';
        }
        function render() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            months.forEach((name, idx) => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100";
                let h = `<h2 class="font-black text-center mb-4 text-slate-700 border-b pb-2 uppercase">${name}</h2>`;
                h += `<div class="grid grid-cols-7 gap-1 text-[10px] font-bold text-slate-400 text-center mb-2"><div>PO</div><div>UT</div><div>ST</div><div>ŠT</div><div>PI</div><div>SO</div><div>NE</div></div><div class="grid grid-cols-7 gap-1">`;
                const first = new Date(2026, idx, 1);
                let start = first.getDay() || 7;
                for(let i=1; i<start; i++) h += '<div></div>';
                const days = new Date(2026, idx+1, 0).getDate();
                for(let d=1; d<=days; d++) {
                    const date = new Date(2026, idx, d);
                    const s = getShift(date, team);
                    let color = "bg-slate-50 text-slate-300";
                    if(s==='R') color = "bg-orange-500 text-white font-bold shadow-md shadow-orange-100";
                    if(s==='N') color = "bg-slate-800 text-white font-bold";
                    const isSun = date.getDay() === 0;
                    h += `<div class="h-10 flex flex-col items-center justify-center rounded-lg text-xs ${color}"><span class="${isSun?'underline decoration-2':''}">${d}</span><span class="text-[8px] opacity-90">${s}</span></div>`;
                }
                card.innerHTML = h + `</div>`;
                grid.appendChild(card);
            });
        }
        const ctrl = document.getElementById('controls');
        ['A','B','C','D'].forEach(t => {
            const btn = document.createElement('button');
            btn.innerText = t;
            btn.className = `w-12 h-10 rounded-lg font-black transition-all ` + (t===team ? 'bg-white shadow-md text-orange-500' : 'text-slate-400 hover:bg-white');
            btn.onclick = () => {
                team = t; render();
                document.querySelectorAll('#controls button').forEach(b => {
                    b.className = `w-12 h-10 rounded-lg font-black transition-all ` + (b.innerText===team ? 'bg-white shadow-md text-orange-500' : 'text-slate-400 hover:bg-white');
                });
            };
            ctrl.appendChild(btn);
        });
        render();
    </script>
</body>
</html>
